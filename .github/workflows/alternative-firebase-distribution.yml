name: Alternative Firebase Distribution

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release Notes'
        required: false
        default: 'Manual distribution test'

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Build Android APK (Release)
      run: |
        flutter build apk --release \
          --dart-define=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          --dart-define=ELEVENLABS_API_KEY="${{ secrets.ELEVENLABS_API_KEY }}"
      
    - name: Upload APK to Firebase App Distribution (Alternative Method)
      uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        groups: testers
        file: build/app/outputs/flutter-apk/app-release.apk
        releaseNotes: |
          ðŸ¤– Homecoming AI Avatar - Manual Test Build
          
          ðŸ“… Build Date: ${{ github.event.head_commit.timestamp }}
          ðŸ”§ Commit: ${{ github.sha }}
          
          ${{ github.event.inputs.release_notes }}
          
          âœ¨ Features:
          - AI Avatar with dynamic personality
          - OpenAI GPT integration  
          - ElevenLabs voice synthesis
          - Firebase cloud persistence
          
          ðŸ“± Ready for testing!
          
    - name: Upload APK artifact (backup)
      uses: actions/upload-artifact@v3
      with:
        name: homecoming-app-release
        path: build/app/outputs/flutter-apk/app-release.apk