name: Working Firebase Distribution

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release Notes'
        required: false
        default: 'New build with latest features'

permissions:
  contents: write

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
    
    - name: Debug API Keys
      run: |
        echo "Checking secrets availability..."
        if [ -z "${{ secrets.OPEN_API_KEY }}" ]; then
          echo "❌ OPEN_API_KEY secret is EMPTY or NOT SET"
        else
          echo "✅ OPEN_API_KEY is set (length: $(echo -n '${{ secrets.OPEN_API_KEY }}' | wc -c) chars)"
        fi
        
        if [ -z "${{ secrets.ELEVENLABS_API_KEY }}" ]; then
          echo "❌ ELEVENLABS_API_KEY secret is EMPTY or NOT SET"
        else
          echo "✅ ELEVENLABS_API_KEY is set (length: $(echo -n '${{ secrets.ELEVENLABS_API_KEY }}' | wc -c) chars)"
        fi
      
    - name: Build Android APK (Release)
      run: |
        echo "Building standard mobile version..."
        flutter build apk --release \
          -t lib/main_mobile.dart \
          --dart-define=OPENAI_API_KEY='${{ secrets.OPEN_API_KEY }}' \
          --dart-define=ELEVENLABS_API_KEY='${{ secrets.ELEVENLABS_API_KEY }}'
        
        # Rename the standard APK
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/kai-mobile.apk
        
        echo "Building transparent overlay version..."
        flutter build apk --release \
          -t lib/main_overlay.dart \
          --dart-define=OPENAI_API_KEY='${{ secrets.OPEN_API_KEY }}' \
          --dart-define=ELEVENLABS_API_KEY='${{ secrets.ELEVENLABS_API_KEY }}'
        
        # Rename the overlay APK
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/kai-overlay.apk
        
        echo "Build complete! Created both versions."
      
    - name: Setup Service Account
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > service-account.json
        
    - name: Get Access Token  
      id: auth
      run: |
        pip install google-auth google-auth-oauthlib google-auth-httplib2
        python3 -c "
        import json
        from google.oauth2 import service_account
        from google.auth.transport.requests import Request
        
        # Load service account and get access token
        with open('service-account.json') as f:
            service_account_info = json.load(f)
        
        credentials = service_account.Credentials.from_service_account_info(
            service_account_info,
            scopes=['https://www.googleapis.com/auth/cloud-platform']
        )
        
        credentials.refresh(Request())
        import os
        with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f'token={credentials.token}\n')
        print('✅ Access token obtained successfully')
        "
        
    - name: Upload to Firebase App Distribution
      run: |
        echo "🔍 Debug Info:"
        echo "App ID: ${{ secrets.FIREBASE_APP_ID }}"
        echo "Expected App ID: 1:632366966739:android:351bee9e47901e29ac3126"
        echo "App ID Match: $([ '${{ secrets.FIREBASE_APP_ID }}' = '1:632366966739:android:351bee9e47901e29ac3126' ] && echo 'YES' || echo 'NO')"
        echo "APK file size: $(stat -c%s build/app/outputs/flutter-apk/app-release.apk) bytes"
        token_length=$(echo -n "${{ steps.auth.outputs.token }}" | wc -c)
        echo "Access token length: $token_length characters"
        
        echo "📤 Installing Firebase CLI and using service account authentication..."
        npm install -g firebase-tools
        
        echo "🔑 Setting up Firebase authentication with service account..."
        export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
        
        echo "📤 Uploading Overlay APK using Firebase CLI..."
        firebase appdistribution:distribute build/app/outputs/flutter-apk/kai-overlay.apk \
          --app ${{ secrets.FIREBASE_APP_ID }} \
          --groups testers \
          --release-notes "✨ Kai Overlay v${{ github.run_number }} - Transparent floating overlay with Firebase logging! Tap Kai to expand chat." \
          --debug
        
        if [ $? -eq 0 ]; then
          echo "✅ Successfully distributed Overlay APK to Firebase App Distribution!"
          echo "📱 Testers should receive notifications shortly!"
        else
          echo "❌ Firebase CLI distribution failed"
          exit 1
        fi
          
    - name: Upload APKs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: homecoming-apks
        path: |
          build/app/outputs/flutter-apk/kai-mobile.apk
          build/app/outputs/flutter-apk/kai-overlay.apk
        
    - name: Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Kai AI Avatar v${{ github.run_number }} - Overlay Edition
        body: |
          🚀 **Kai AI Avatar** - Overlay Edition
          
          ## 📦 Downloads
          - **kai-overlay.apk** - ✨ NEW: Transparent floating overlay (recommended)
          - **kai-mobile.apk** - Standard full-screen version
          
          ## ✨ Features
          - 🎭 Transparent overlay that floats over other apps
          - 💬 Chat with GPT-4o powered AI
          - 🎤 Voice responses with ElevenLabs
          - 🔥 Firebase conversation logging
          - 🎨 Tap Kai to expand/collapse chat
          
          📱 **Firebase Distribution**: Both APKs sent to testers
          📅 **Build Date**: ${{ github.event.head_commit.timestamp }}
          🔧 **Commit**: ${{ github.sha }}
          
          ## 🎉 What's New
          ${{ github.event.inputs.release_notes || 'Transparent overlay mode + Firebase logging!' }}
        files: |
          build/app/outputs/flutter-apk/kai-mobile.apk
          build/app/outputs/flutter-apk/kai-overlay.apk
        draft: false
        prerelease: false