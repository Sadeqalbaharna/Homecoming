name: Working Firebase Distribution

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release Notes'
        required: false
        default: 'New build with latest features'

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Build Android APK (Release)
      run: |
        flutter build apk --release \
          --dart-define=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          --dart-define=ELEVENLABS_API_KEY="${{ secrets.ELEVENLABS_API_KEY }}"
      
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        project_id: homecoming-74f73
        export_default_credentials: true
        
    - name: Authenticate with Firebase
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > /tmp/service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
        gcloud auth activate-service-account --key-file=/tmp/service-account.json
        gcloud config set project homecoming-74f73
        
    - name: Install Firebase CLI
      run: |
        npm install -g firebase-tools
        
    - name: Firebase App Distribution
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/service-account.json
      run: |
        firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
          --app ${{ secrets.FIREBASE_APP_ID }} \
          --groups testers \
          --release-notes "Homecoming AI Avatar Build #${{ github.run_number }} - Latest updates with AI features"
          
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: homecoming-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Homecoming AI Avatar v${{ github.run_number }}
        body: |
          ðŸš€ **Homecoming AI Avatar** - Automated Release
          
          ðŸ“± **Firebase Distribution**: APK distributed to testers
          ðŸ“… **Build Date**: ${{ github.event.head_commit.timestamp }}
          ðŸ”§ **Commit**: ${{ github.sha }}
          
          ## âœ¨ What's New
          ${{ github.event.inputs.release_notes || 'Latest updates and improvements' }}
          
          Download from Firebase App Distribution or GitHub Releases.
        files: build/app/outputs/flutter-apk/app-release.apk
        draft: false
        prerelease: false